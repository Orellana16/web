<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head(${title})}"></head>
<link rel="stylesheet" th:href="@{/css/stats.css}">

<body>
    <div th:replace="~{layout/base :: navbar('estadisticas')}"></div>
    <div th:replace="~{layout/base :: messages}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-end mb-5 pb-3 border-bottom">
            <div>
                <h2 class="text-primary fw-bolder mb-1">
                    <i class="bi bi-grid-1x2-fill me-2"></i> Dashboard de Estadísticas
                </h2>
                <p class="text-secondary mb-0">Análisis en tiempo real de tu cartera inmobiliaria.</p>
            </div>
            <div class="text-end d-none d-md-block">
                <span class="badge filter-badge">
                    <i class="bi bi-clock-history"></i>
                    <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
                </span>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-lg-3 col-md-6">
                <div class="card kpi-card border-start border-5 border-primary h-100">
                    <div class="card-body d-flex align-items-center p-4">
                        <div class="icon-box bg-primary bg-opacity-10 text-primary me-4">
                            <i class="bi bi-house-fill fs-3"></i>
                        </div>
                        <div>
                            <p class="text-secondary fw-semibold mb-1 text-uppercase small">Inmuebles</p>
                            <h2 class="fw-bolder mb-0" th:text="${totalInmuebles ?: 0}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card kpi-card border-start border-5 border-warning h-100">
                    <div class="card-body d-flex align-items-center p-4">
                        <div class="icon-box bg-warning bg-opacity-10 text-warning me-4">
                            <i class="bi bi-people-fill fs-3"></i>
                        </div>
                        <div>
                            <p class="text-secondary fw-semibold mb-1 text-uppercase small">Interesados</p>
                            <h2 class="fw-bolder mb-0" th:text="${totalInteresados ?: 0}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card kpi-card border-start border-5 border-info h-100">
                    <div class="card-body d-flex align-items-center p-4">
                        <div class="icon-box bg-info bg-opacity-10 text-info me-4">
                            <i class="bi bi-calendar-check-fill fs-3"></i>
                        </div>
                        <div>
                            <p class="text-secondary fw-semibold mb-1 text-uppercase small">Citas</p>
                            <h2 class="fw-bolder mb-0" th:text="${totalCitas ?: 0}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card kpi-card border-start border-5 border-success h-100">
                    <div class="card-body d-flex align-items-center p-4">
                        <div class="icon-box bg-success bg-opacity-10 text-success me-4">
                            <i class="bi bi-cash-coin fs-3"></i>
                        </div>
                        <div>
                            <p class="text-secondary fw-semibold mb-1 text-uppercase small">Valor Cartera</p>
                            <h3 class="fw-bolder mb-0 text-success"
                                th:text="|${#numbers.formatDecimal(valorCartera ?: 0, 0, 'POINT', 0, 'COMMA')} €|">0 €
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card shadow-md border-0 h-100 rounded-lg">
                    <div class="card-header bg-white py-3 border-bottom text-center">
                        <h5 class="mb-0 fw-bold text-dark small text-uppercase letter-spacing">
                            <i class="bi bi-bar-chart-fill me-2 text-primary"></i> Distribución por Tipo
                        </h5>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center p-4">
                        <div class="chart-container-wrapper">
                            <canvas id="chartTipos"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-md border-0 h-100 rounded-lg card-table-container">
                    <div class="card-header bg-white py-3 border-bottom">
                        <h5 class="mb-0 fw-bold text-dark small text-uppercase letter-spacing">
                            <i class="bi bi-graph-up-arrow me-2 text-primary"></i> Tendencias de Interés
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover table-ranking mb-0 align-middle">
                                <thead>
                                    <tr>
                                        <th class="ps-4">POS</th>
                                        <th>Inmueble</th>
                                        <th>Precio</th>
                                        <th>Interés</th>
                                        <th class="pe-4">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="inm, iter : ${topInmuebles}">
                                        <td class="ps-4 text-center">
                                            <span class="fw-bold" th:text="${iter.count}"
                                                th:classappend="${iter.count == 1 ? 'text-warning' : (iter.count == 2 ? 'text-secondary' : (iter.count == 3 ? 'text-brown' : 'text-muted'))}">1</span>
                                        </td>
                                        <td>
                                            <span class="fw-bold d-block text-dark small"
                                                th:text="|Ref #${inm.id}|"></span>
                                            <small class="text-muted text-truncate d-inline-block"
                                                style="max-width: 150px;" th:text="${inm.direccion}"></small>
                                        </td>
                                        <td class="fw-bold text-dark small"
                                            th:text="|${#numbers.formatDecimal(inm.precio, 0, 'POINT', 0, 'COMMA')} €|">
                                        </td>
                                        <td class="text-center">
                                            <span
                                                class="badge rounded-pill bg-light text-primary border border-primary border-opacity-25">
                                                <i class="bi bi-fire me-1"></i> <span
                                                    th:text="${#lists.size(inm.interesados) ?: 0}"></span>
                                            </span>
                                        </td>
                                        <td class="pe-4 text-center">
                                            <a th:href="@{/inmuebles/{id}(id=${inm.id})}"
                                                class="btn btn-sm btn-primary rounded-pill px-3 shadow-sm"
                                                style="font-size: 0.75rem;">Detalles</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/base :: scripts}"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const labels = /*[[ ${chartLabels} ]]*/[];
            const dataValues = /*[[ ${chartData} ]]*/[];
            const ctx = document.getElementById('chartTipos').getContext('2d');

            const barColors = [
                'rgba(78, 115, 223, 0.85)', 'rgba(28, 200, 138, 0.85)',
                'rgba(54, 185, 204, 0.85)', 'rgba(246, 194, 62, 0.85)',
                'rgba(231, 74, 59, 0.85)', 'rgba(133, 135, 150, 0.85)', 'rgba(90, 92, 105, 0.85)'
            ];

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: barColors,
                        borderRadius: 5,
                        barThickness: 18
                    }]
                },
                options: {
                    indexAxis: 'x',
                    maintainAspectRatio: false,
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', stepSize: 1 } },
                        y: { grid: { display: false }, ticks: { color: '#475569', font: { weight: '600' } } }
                    }
                }
            });
        });
    </script>
</body>

</html>
