<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head(${title})}"></head>

<body>
    <div th:replace="~{layout/base :: navbar('inmuebles')}"></div>
    <div th:replace="~{layout/base :: messages}"></div>

    <div class="container">
        <a th:href="@{/inmuebles}" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left me-1"></i> Volver
        </a>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-house-door"></i>
                    <span th:text="${action} + ' Inmueble'">Formulario</span>
                </h4>
            </div>
            <div class="card-body">
                <form th:action="${inmueble.id != null} ? @{/inmuebles/{id}(id=${inmueble.id})} : @{/inmuebles}"
                    method="post" th:object="${inmueble}">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                            </div>

                            <div class="mb-3">
                                <label for="tipoVivienda" class="form-label">Tipo de Vivienda <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="tipoVivienda" th:field="*{tipoVivienda}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Piso">Piso</option>
                                    <option value="Chalet">Chalet</option>
                                    <option value="Ático">Ático</option>
                                    <option value="Casa">Casa</option>
                                    <option value="Adosado">Adosado</option>
                                    <option value="VPO">VPO</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="tipoOperacion" class="form-label">Operación <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="tipoOperacion" th:field="*{tipoOperacion}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="0">Venta</option>
                                    <option value="1">Alquiler</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio (€) <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="precio" th:field="*{precio}" required
                                    step="0.01">
                            </div>

                            <div class="mb-3">
                                <label for="numHab" class="form-label">Habitaciones <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="numHab" th:field="*{numHab}" required>
                            </div>

                            <div class="mb-3">
                                <label for="numBanos" class="form-label">Baños <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="numBanos" th:field="*{numBanos}" required>
                            </div>

                            <div class="mb-3">
                                <label for="metrosCuadrados" class="form-label">m² <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="metrosCuadrados"
                                    th:field="*{metrosCuadrados}" required step="0.01">
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                                <select class="form-select" id="estado" th:field="*{estado}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Obra nueva">Obra nueva</option>
                                    <option value="Buen estado">Buen estado</option>
                                    <option value="A reformar">A reformar</option>
                                    <option value="Reformado">Reformado</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="comunidad" class="form-label">Comunidad <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="comunidad" th:field="*{comunidad}" required>
                            </div>

                            <div class="mb-3">
                                <label for="certificadoEnergia" class="form-label">Certificado Energético <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="certificadoEnergia" th:field="*{certificadoEnergia}"
                                    required>
                                    <option value="">Seleccionar...</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                    <option value="G">G</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="ibi" class="form-label">IBI <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="ibi" th:field="*{ibi}" required>
                            </div>

                            <div class="mb-3">
                                <label for="notaSimple" class="form-label">Nota Simple <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="notaSimple" th:field="*{notaSimple}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Disponible">Disponible</option>
                                    <option value="En trámite">En trámite</option>
                                    <option value="No disponible">No disponible</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="compartido"
                                        th:field="*{compartido}">
                                    <label class="form-check-label" for="compartido">¿Compartido?</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="valido" class="form-label">Estado <span class="text-danger">*</span></label>
                                <select class="form-select" id="valido" th:field="*{valido}" required>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="anotaciones" class="form-label">Anotaciones</label>
                                <textarea class="form-control" id="anotaciones" th:field="*{anotaciones}"
                                    rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/inmuebles}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> <span th:text="${action}">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/base :: scripts}"></div>
</body>

</html>
