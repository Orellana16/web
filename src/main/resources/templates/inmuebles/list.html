<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="~{layout/base :: navbar}"></div>

    <!-- Include Messages -->
    <div th:replace="~{layout/base :: messages}"></div>

    <!-- Contenido -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-house-door"></i> Listado de Inmuebles
                </h4>
                <a th:href="@{/inmuebles/new}" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Nuevo
                </a>
            </div>
            <div class="card-body">
                <div th:if="${inmuebles != null and !inmuebles.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Dirección</th>
                                <th>Tipo</th>
                                <th>Precio</th>
                                <th>Propiedades</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inmueble : ${inmuebles}">
                                <td th:text="${inmueble.id}">1</td>
                                <td th:text="${inmueble.direccion}">Dirección</td>
                                <td th:text="${inmueble.tipoVivienda}">Piso</td>
                                <td th:text="${inmueble.precio} + ' €'">180000 €</td>
                                <td>
                                    <span class="badge bg-secondary" 
                                          th:text="${inmueble.propiedadesAdicionales.size()}">0</span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/inmuebles/{id}(id=${inmueble.id})}" 
                                           class="btn btn-sm btn-info">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/inmuebles/{id}/edit(id=${inmueble.id})}" 
                                           class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/inmuebles/{id}/delete(id=${inmueble.id})}" 
                                              method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-danger"
                                                    onclick="return confirmarEliminacion()">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${inmuebles == null or inmuebles.isEmpty()}" 
                     class="alert alert-info text-center">
                    No hay inmuebles. <a th:href="@{/inmuebles/new}">Crear el primero</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Scripts -->
    <div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
