<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${title}">Listado de Inmuebles</title>
</head>
<body>
    <section th:fragment="section">
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-house-door"></i> Listado de Inmuebles
                </h4>
                <a th:href="@{/inmuebles/new}" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Nuevo Inmueble
                </a>
            </div>
            <div class="card-body">
                
                <div class="table-responsive" th:if="${!inmuebles.isEmpty()}">
                    <table class="table table-hover table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Dirección</th>
                                <th>Tipo</th>
                                <th>Operación</th>
                                <th>Precio</th>
                                <th>Habitaciones</th>
                                <th>m²</th>
                                <th class="text-center">Propiedades</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inmueble : ${inmuebles}">
                                <td th:text="${inmueble.id}">1</td>
                                <td th:text="${inmueble.direccion}">Calle Larga, 10</td>
                                <td th:text="${inmueble.tipoVivienda}">Piso</td>
                                <td>
                                    <span th:if="${inmueble.tipoOperacion == 0}" class="badge bg-success">Venta</span>
                                    <span th:if="${inmueble.tipoOperacion == 1}" class="badge bg-info">Alquiler</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(inmueble.precio, 0, 'COMMA', 2, 'POINT')} + ' €'">180.000 €</td>
                                <td th:text="${inmueble.numHab}">3</td>
                                <td th:text="${inmueble.metrosCuadrados} + ' m²'">100 m²</td>
                                <td class="text-center">
                                    <span class="badge bg-secondary" th:text="${inmueble.propiedadesAdicionales.size()}">0</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/inmuebles/{id}(id=${inmueble.id})}" 
                                           class="btn btn-sm btn-info" 
                                           title="Ver detalles">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        
                                        <a th:href="@{/inmuebles/{id}/edit(id=${inmueble.id})}" 
                                           class="btn btn-sm btn-warning" 
                                           title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        
                                        <form th:action="@{/inmuebles/{id}/delete(id=${inmueble.id})}" 
                                              method="post" 
                                              style="display:inline;"
                                              onsubmit="return confirmarEliminacion('¿Eliminar este inmueble y todas sus propiedades?');">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${inmuebles.isEmpty()}" class="alert alert-info text-center">
                    <i class="bi bi-info-circle"></i> No hay inmuebles registrados. 
                    <a th:href="@{/inmuebles/new}">Crear el primero</a>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
