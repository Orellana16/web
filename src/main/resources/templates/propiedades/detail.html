<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head(${title})}"></head>
<body>
    <div th:replace="~{layout/base :: navbar}"></div>
    <div th:replace="~{layout/base :: messages}"></div>

    <div class="container">
        <!-- Botones navegación -->
        <div class="mb-3">
            <a th:href="@{/propiedades}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al listado
            </a>
            <a th:href="@{/inmuebles/{id}(id=${propiedad.inmueble.id})}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Ver Inmueble
            </a>
        </div>
        
        <div class="card">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-boxes"></i> Detalle de Propiedad Adicional
                </h4>
                <div>
                    <a th:href="@{/propiedades/{id}/edit(id=${propiedad.id})}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <form th:action="@{/propiedades/{id}/delete(id=${propiedad.id})}" 
                          method="post" 
                          style="display:inline;"
                          onsubmit="return confirmarEliminacion('¿Eliminar esta propiedad?');">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3">Información de la Propiedad</h5>
                        <p><strong>ID:</strong> <span th:text="${propiedad.id}">1</span></p>
                        <p>
                            <strong>Tipo:</strong> 
                            <i class="bi bi-car-front" th:if="${propiedad.tipo == 'Garaje'}"></i>
                            <i class="bi bi-box" th:if="${propiedad.tipo == 'Trastero'}"></i>
                            <i class="bi bi-water" th:if="${propiedad.tipo == 'Piscina'}"></i>
                            <span th:text="${propiedad.tipo}">Garaje</span>
                        </p>
                        <p><strong>Derrama Mensual:</strong> <span th:text="${propiedad.derrama} + ' €'">50 €</span></p>
                        <p><strong>IBI Anual:</strong> <span th:text="${propiedad.ibi}">100 €/año</span></p>
                    </div>
                    <div class="col-md-6">
                        <h5 class="mb-3">Inmueble Asociado</h5>
                        <div class="card">
                            <div class="card-body">
                                <p class="mb-2">
                                    <strong>ID:</strong> 
                                    <span th:text="${propiedad.inmueble.id}">1</span>
                                </p>
                                <p class="mb-2">
                                    <strong>Dirección:</strong> 
                                    <span th:text="${propiedad.inmueble.direccion}">Calle Larga, 10</span>
                                </p>
                                <p class="mb-2">
                                    <strong>Tipo:</strong> 
                                    <span th:text="${propiedad.inmueble.tipoVivienda}">Piso</span>
                                </p>
                                <p class="mb-0">
                                    <strong>Precio:</strong> 
                                    <span th:text="${propiedad.inmueble.precio} + ' €'">180.000 €</span>
                                </p>
                                <hr>
                                <a th:href="@{/inmuebles/{id}(id=${propiedad.inmueble.id})}" 
                                   class="btn btn-primary btn-sm w-100">
                                    <i class="bi bi-eye"></i> Ver detalles del inmueble
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
